        <h3 id="安装ffmpeg"><a href="#安装ffmpeg" class="headerlink" title="安装ffmpeg"></a>安装ffmpeg</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install ffmpeg</span><br></pre></td></tr></table></figure>
<h3 id="视频转gif"><a href="#视频转gif" class="headerlink" title="视频转gif"></a>视频转gif</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">ffmpeg -i in.mp4 out.gif</span><br><span class="line"># 插入字幕</span><br><span class="line">-vf</span><br><span class="line">#输出RGB24位颜色gif图片</span><br><span class="line">-pix_fmt rgb24 </span><br><span class="line">#输出分辨率</span><br><span class="line">-s 320x240</span><br><span class="line">#帧率</span><br><span class="line">-r 10</span><br><span class="line">#截取，第五秒开始，截取10秒,下面两个命令是一样的</span><br><span class="line">-ss 5 -t 10</span><br><span class="line">-ss 00:00:05 -t 10</span><br></pre></td></tr></table></figure>
<h3 id="视频属性调整"><a href="#视频属性调整" class="headerlink" title="视频属性调整"></a>视频属性调整</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#缩放视频尺寸 ,-1代表保持长宽比</span><br><span class="line">-vf scale&#x3D;360:-1</span><br><span class="line">#加倍速播放视频</span><br><span class="line">-filter:v &quot;setpts&#x3D;0.5*PTS&quot;</span><br><span class="line">#慢倍速播放视频</span><br><span class="line">-filter:v &quot;setpts&#x3D;2.0*PTS&quot;</span><br><span class="line">#移除视频中的音频</span><br><span class="line">-an</span><br></pre></td></tr></table></figure>
