<h3 id="JNI-C-语言获取"><a href="#JNI-C-语言获取" class="headerlink" title="JNI C 语言获取"></a>JNI C 语言获取</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> *<span class="title">toChar</span><span class="params">(JNIEnv *env, jstring <span class="built_in">string</span>)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *chars = (*env)-&gt;GetStringUTFChars(env, <span class="built_in">string</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">return</span> chars;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">go</span><span class="params">(JNIEnv *env, jobject jContext)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    jclass context_class = (*env)-&gt;GetObjectClass(env, jContext);</span><br><span class="line">    jmethodID methodId = (*env)-&gt;GetMethodID(env, context_class, <span class="string">&quot;getPackageManager&quot;</span>,</span><br><span class="line">                                             <span class="string">&quot;()Landroid/content/pm/PackageManager;&quot;</span>);</span><br><span class="line">    jobject package_manager_object = (*env)-&gt;CallObjectMethod(env, jContext, methodId);</span><br><span class="line">    <span class="keyword">if</span> (package_manager_object == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    methodId = (*env)-&gt;GetMethodID(env, context_class, <span class="string">&quot;getPackageName&quot;</span>, <span class="string">&quot;()Ljava/lang/String;&quot;</span>);</span><br><span class="line">    jstring package_name_string = (jstring) (*env)-&gt;CallObjectMethod(env, jContext, methodId);</span><br><span class="line">    <span class="keyword">if</span> (package_name_string == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, context_class);</span><br><span class="line">    jclass pack_manager_class = (*env)-&gt;GetObjectClass(env, package_manager_object);</span><br><span class="line">    methodId = (*env)-&gt;GetMethodID(env, pack_manager_class, <span class="string">&quot;getPackageInfo&quot;</span>,</span><br><span class="line">                                   <span class="string">&quot;(Ljava/lang/String;I)Landroid/content/pm/PackageInfo;&quot;</span>);</span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, pack_manager_class);</span><br><span class="line">    jobject package_info_object = (*env)-&gt;CallObjectMethod(env, package_manager_object,</span><br><span class="line">                                                           methodId, package_name_string, <span class="number">64</span>);</span><br><span class="line">    <span class="keyword">if</span> (package_info_object == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, package_manager_object);</span><br><span class="line"></span><br><span class="line">    jclass package_info_class = (*env)-&gt;GetObjectClass(env, package_info_object);</span><br><span class="line">    jfieldID fieldId = (*env)-&gt;GetFieldID(env, package_info_class, <span class="string">&quot;signatures&quot;</span>,</span><br><span class="line">                                          <span class="string">&quot;[Landroid/content/pm/Signature;&quot;</span>);</span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, package_info_class);</span><br><span class="line">    jobjectArray signature_object_array = (jobjectArray) (*env)-&gt;GetObjectField(env,</span><br><span class="line">                                                                                package_info_object,</span><br><span class="line">                                                                                fieldId);</span><br><span class="line">    <span class="keyword">if</span> (signature_object_array == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    jobject signature_object = (*env)-&gt;GetObjectArrayElement(env, signature_object_array, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, package_info_object);</span><br><span class="line"></span><br><span class="line">    jclass signature_class = (*env)-&gt;GetObjectClass(env, signature_object);</span><br><span class="line">    methodId = (*env)-&gt;GetMethodID(env, signature_class, <span class="string">&quot;toCharsString&quot;</span>,</span><br><span class="line">                                   <span class="string">&quot;()Ljava/lang/String;&quot;</span>);</span><br><span class="line">    (*env)-&gt;DeleteLocalRef(env, signature_class);</span><br><span class="line">    jstring signature_string = (jstring) (*env)-&gt;CallObjectMethod(env, signature_object, methodId);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">strcmp</span>(RELEASE_SIGN, toChar(env, signature_string)) == <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
