        <figure class="highlight java"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> * <span class="doctag">@param</span> address 地址</span><br><span class="line"> * <span class="doctag">@return</span> 根据地址，返回该地址ping速度，如果不可用，返回-1f</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">float</span> <span class="title">getSpeed</span><span class="params">(String address)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    address = address.replace(<span class="string">"http://"</span>, <span class="string">""</span>);</span><br><span class="line">    address = address.replace(<span class="string">"https://"</span>, <span class="string">""</span>);</span><br><span class="line">    address = address.replace(<span class="string">"/"</span>, <span class="string">""</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">float</span> retVal = -<span class="number">1f</span>;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        Runtime runtime = Runtime.getRuntime();</span><br><span class="line"></span><br><span class="line">        Process process = runtime.exec(<span class="string">"/system/bin/ping -c "</span> + <span class="number">5</span> + <span class="string">" "</span> + address);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> status = process.waitFor();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (status != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">//ping 失败</span></span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1f</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        BufferedReader buf = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(process.getInputStream()));</span><br><span class="line"></span><br><span class="line">        String str;</span><br><span class="line">        <span class="comment">//读出所有信息并显示</span></span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> ((str = buf.readLine()) != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sb.append(str);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        String result = sb.toString();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> lastIndexOf = result.lastIndexOf(<span class="string">'/'</span>);</span><br><span class="line">        <span class="keyword">if</span> (lastIndexOf != -<span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                result = result.substring(lastIndexOf + <span class="number">1</span>);</span><br><span class="line">                result = result.replaceAll(<span class="string">"ms"</span>, <span class="string">""</span>);</span><br><span class="line">                result = result.replaceAll(<span class="string">" "</span>, <span class="string">""</span>);</span><br><span class="line"></span><br><span class="line">                retVal = Float.valueOf(result);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        buf.close();</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> retVal;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
