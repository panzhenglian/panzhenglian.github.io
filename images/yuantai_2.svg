<svg
        x="0" y="0"
        xmlns="http://www.w3.org/2000/svg" version="1.1"
        width="500px" height="500px" viewBox="0 0 200 200">


    <defs>
        <clipPath id="cut_top">
            <rect x="0" y="90" width="200" height="100"/>
        </clipPath>

        <clipPath id="cut_bottom">
            <rect x="0" y="170" width="200" height="100"/>
        </clipPath>

        <clipPath id="cut_bottom_reverse">
            <rect x="0" y="0" width="200" height="170"/>
        </clipPath>
    </defs>

    <ellipse cx="100" cy="170" rx="60" ry="20"
             stroke-width="1"
             stroke="#000000"
             clip-path="url(#cut_bottom)"
             fill-opacity="0"
             color="#00000000"/>

    <ellipse cx="100" cy="170" rx="60" ry="20"
             stroke-width="1"
             stroke-dasharray="2,1"
             clip-path="url(#cut_bottom_reverse)"
             stroke="#000000"
             fill-opacity="0"
             color="#00000000"/>


    <ellipse cx="100" cy="110" rx="35" ry="15"
