    <text x="80" y="108" fill="blank" font-size="14">𝑟′</text>

    <text x="88" y="140" fill="blank" font-size="14">ℎ</text>

    <text x="88" y="80" fill="blank" font-size="14">ℎ′</text>

    <text x="108" y="180" fill="blank" font-size="14">𝑂</text>

